<!doctype html>
<html>
<head>
    <title>PDF Text Reader</title>
</head>
<body>
    <h1>PDF Text Reader</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <button type="submit">Enviar</button>
    </form>

    {% if text %}
        <h2>Texto extra√≠do:</h2>
        <textarea rows="30" cols="100" readonly style="white-space: pre-wrap;">{{ text }}</textarea>
    {% endif %}
</body>
</html>
